name: CI

on:
  pull_request:
    paths:
      - 'Dockerfile'
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci.yml'
  push:
    branches:
      - 'master'
    tags:
      - v*

env:
  CARGO_INCREMENTAL: 0
  RUST_CACHE_VERSION: v1

jobs:
  rust:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: install clippy
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: cache dependencies
        uses: Swatinem/rust-cache@v2.7.3
        with:
          prefix-key: ${{ env.RUST_CACHE_VERSION }}-rust

      - name: clippy check
        uses: sksat/action-clippy@v0.8.0
        with:
          reporter: github-check

      - name: unit test
        run: cargo test

      - name: release build
        run: cargo build --release

      - uses: docker/setup-buildx-action@v3.3.0

      - uses: docker/login-action@v3.2.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create tagname
        id: tagname
        run: |
          VERSION="$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')"
          # 2193: ${{ github.ref }} will replaced by GitHub Actions
          # shellcheck disable=SC2193
          [[ "${{ github.ref }}" == refs/tags/* ]] && VERSION="${VERSION/v/}"
          [[ "$VERSION" == "master" ]] && VERSION=latest
          # shellcheck disable=SC2193
          [[ "${{ github.ref }}" == refs/pull/* ]] && VERSION=dontpush
          echo "$VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build and Push
        uses: docker/build-push-action@v5.3.0
        if: "! startsWith(github.ref, 'refs/pull/')"
        with:
          context: .
          platforms: linux/amd64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/yanorei32/http-clock:${{ steps.tagname.outputs.version }}

      - name: Build and Push
        uses: docker/build-push-action@v5.3.0
        if: "startsWith(github.ref, 'refs/pull/')"
        with:
          context: .
          platforms: linux/amd64
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/yanorei32/http-clock:${{ steps.tagname.outputs.version }}
